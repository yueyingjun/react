<script type="text/babel">
    class Time extends React.Component{
        constructor(){
            super();
            this.state={time:"now"};
            console.log("构造函数");
        }

        componentWillUpdate(){
            console.log("即将更新");
        }
        componentDidUpdate(){
            console.log("更新完成");
        }
        change(){
            this.setState({time:"next"});
        }
        render(){
            return (
                    <div onClick={this.change.bind(this)}>{this.state.time}</div>
            )
        }
    }

    ReactDOM.render(<Time/>,document.getElementById("example"));
</script>
