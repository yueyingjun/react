<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
</body>
</html>
<script type="text/babel">
    class Title extends React.Component{
        constructor(){
            super();
        }
        render(){
            return <h3>{this.props.title}</h3>
        }
    }
    class List extends React.Component{
        constructor(){
            super();
        }
        render(){
            return(
                    <ul>
                    {
                        this.props.listData.map((a,b)=>{
                        return <li key={b}>{a.con}</li>
                        })
                    }
                    </ul>
            )
        }
    }
    class Todo extends React.Component{
        constructor(){
            super();
            this.state={text:"",arr:[]};
        }
        change(e){
            var val= e.target.value;
            this.state.text=val;
//            console.log(val);
        }
        click(){
            var obj={
                con:this.state.text
            }
            this.setState(function(prev){
                return {
                    arr:prev.arr.concat(obj)//prev为上一次的值
                }
            })
        }
        render(){
            return (
                    <div>
                        <Title title="菜单"/>
                        <List listData={this.state.arr}/>
                        <input type="text" onChange={this.change.bind(this)}/>
                        <input type="button" value="提交" onClick={this.click.bind(this)}/>
                    </div>
            )
        }
    }
    ReactDOM.render(<Todo/>,document.getElementById("root"));
</script>
