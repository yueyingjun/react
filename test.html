<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
<div id="root"></div>

    ReactDOM.render(<Hello/>,document.getElementById("root"));

</html>
